plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'

	// jdbi関連を追加
	implementation 'org.jdbi:jdbi3-spring4:3.9.1'
	implementation 'org.jdbi:jdbi3-sqlobject:3.9.1'
	// https://mvnrepository.com/artifact/org.jdbi/jdbi3-bom
	implementation group: 'org.jdbi', name: 'jdbi3-bom', version: '3.19.0', ext: 'pom'
	// https://mvnrepository.com/artifact/org.jdbi/jdbi3-core
	implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.19.0'
}

test {
	useJUnitPlatform()
}

